apiVersion: v1
kind: Pod
metadata:
  name: ruby-debug-3.3-pod
  labels:
    app: debug-pod
    type: ruby-debug-3.3
spec:
  containers:
  - name: debug-container
    image: ghcr.io/c-gerke/k8s-debug-pods/ruby-debug-3.3:latest
    command: ['sleep', '3600']
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
        ephemeral-storage: "128Mi"
      limits:
        memory: "128Mi"
        ephemeral-storage: "128Mi"
  restartPolicy: Never
