name: Build and Push Container Images

on:
  push:
    branches:
      - main
    paths:
      - 'images/**/Dockerfile'
  pull_request:
    paths:
      - 'images/**/Dockerfile'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/k8s-debug-pods

jobs:
  find-changed-images:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: Get changed Dockerfiles
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        with:
          files: images/**/Dockerfile

      - name: Set matrix for builds
        id: set-matrix
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Build all images on manual trigger
            images=$(find images -name Dockerfile -type f | sed 's|/Dockerfile||' | sed 's|images/||' | jq -R -s -c 'split("\n")[:-1]')
          else
            # Build only changed images
            changed_files="${{ steps.changed-files.outputs.all_changed_files }}"
            if [ -z "$changed_files" ]; then
              images="[]"
            else
              images=$(echo "$changed_files" | tr ' ' '\n' | sed 's|images/||' | sed 's|/Dockerfile||' | jq -R -s -c 'split("\n") | map(select(length > 0))')
            fi
          fi
          
          if [ "$images" = "[]" ] || [ -z "$images" ]; then
            echo "No images to build"
            echo "matrix=[]" >> $GITHUB_OUTPUT
          else
            echo "matrix=$images" >> $GITHUB_OUTPUT
            echo "Images to build: $images"
          fi

  build-and-push:
    needs: find-changed-images
    if: needs.find-changed-images.outputs.matrix != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: ${{ fromJson(needs.find-changed-images.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert image path to name
        id: image-name
        run: |
          # Convert path like "mysql/8.0" to "mysql-8.0" for Docker image name
          IMAGE_NAME=$(echo "${{ matrix.image }}" | tr '/' '-')
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Image name: $IMAGE_NAME"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ steps.image-name.outputs.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ./images/${{ matrix.image }}
          file: ./images/${{ matrix.image }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test image
        run: |
          set -e
          
          IMAGE_TAG="${{ env.IMAGE_PREFIX }}/${{ steps.image-name.outputs.name }}:sha-${{ github.sha }}"
          echo "Testing image: $IMAGE_TAG"
          echo ""
          
          # Common tests for all images
          echo "=== Running Common Tests ==="
          docker run --rm "$IMAGE_TAG" bash --version
          echo "✓ bash works"
          
          # Image-specific tests
          case "${{ matrix.image }}" in
            network/debug)
              echo ""
              echo "=== Running Network Debug Tests ==="
              docker run --rm "$IMAGE_TAG" curl --version
              echo "✓ curl works"
              
              docker run --rm "$IMAGE_TAG" wget --version
              echo "✓ wget works"
              
              docker run --rm "$IMAGE_TAG" dig -v
              echo "✓ dig works"
              
              docker run --rm "$IMAGE_TAG" nslookup -version 2>&1 | head -1
              echo "✓ nslookup works"
              
              docker run --rm "$IMAGE_TAG" ping -V
              echo "✓ ping works"
              
              docker run --rm "$IMAGE_TAG" netstat --version
              echo "✓ netstat works"
              
              docker run --rm "$IMAGE_TAG" ss --version
              echo "✓ ss works"
              
              docker run --rm "$IMAGE_TAG" ip -V
              echo "✓ ip works"
              
              docker run --rm "$IMAGE_TAG" nc -h 2>&1 | head -1
              echo "✓ netcat works"
              
              docker run --rm "$IMAGE_TAG" telnet --help 2>&1 | head -1
              echo "✓ telnet works"
              ;;
            
            postgresql/13|postgresql/14|postgresql/15)
              echo ""
              echo "=== Running PostgreSQL Debug Tests ==="
              
              PG_VERSION=$(docker run --rm "$IMAGE_TAG" psql --version)
              echo "✓ psql works: $PG_VERSION"
              
              # Verify correct major version
              if [[ "${{ matrix.image }}" == "postgresql/13" ]]; then
                echo "$PG_VERSION" | grep -q "13\." || (echo "❌ Expected PostgreSQL 13.x" && exit 1)
                echo "✓ PostgreSQL 13.x version verified"
              elif [[ "${{ matrix.image }}" == "postgresql/14" ]]; then
                echo "$PG_VERSION" | grep -q "14\." || (echo "❌ Expected PostgreSQL 14.x" && exit 1)
                echo "✓ PostgreSQL 14.x version verified"
              elif [[ "${{ matrix.image }}" == "postgresql/15" ]]; then
                echo "$PG_VERSION" | grep -q "15\." || (echo "❌ Expected PostgreSQL 15.x" && exit 1)
                echo "✓ PostgreSQL 15.x version verified"
              fi
              
              docker run --rm "$IMAGE_TAG" pg_dump --version
              echo "✓ pg_dump works"
              
              docker run --rm "$IMAGE_TAG" pg_restore --version
              echo "✓ pg_restore works"
              
              docker run --rm "$IMAGE_TAG" pg_isready --version
              echo "✓ pg_isready works"
              
              docker run --rm "$IMAGE_TAG" createdb --version
              echo "✓ createdb works"
              
              docker run --rm "$IMAGE_TAG" dropdb --version
              echo "✓ dropdb works"
              
              docker run --rm "$IMAGE_TAG" curl --version
              echo "✓ curl works"
              
              docker run --rm "$IMAGE_TAG" wget --version
              echo "✓ wget works"
              ;;
            
            ruby/3.3|ruby/3.4)
              echo ""
              echo "=== Running Ruby Debug Tests ==="
              
              RUBY_VERSION=$(docker run --rm "$IMAGE_TAG" ruby --version)
              echo "✓ ruby works: $RUBY_VERSION"
              
              # Verify correct major.minor version
              if [[ "${{ matrix.image }}" == "ruby/3.3" ]]; then
                echo "$RUBY_VERSION" | grep -q "3\.3\." || (echo "❌ Expected Ruby 3.3.x" && exit 1)
                echo "✓ Ruby 3.3.x version verified"
              elif [[ "${{ matrix.image }}" == "ruby/3.4" ]]; then
                echo "$RUBY_VERSION" | grep -q "3\.4\." || (echo "❌ Expected Ruby 3.4.x" && exit 1)
                echo "✓ Ruby 3.4.x version verified"
              fi
              
              docker run --rm "$IMAGE_TAG" irb --version
              echo "✓ irb works"
              
              docker run --rm "$IMAGE_TAG" gem --version
              echo "✓ gem works"
              
              docker run --rm "$IMAGE_TAG" bundle --version
              echo "✓ bundler works"
              
              docker run --rm "$IMAGE_TAG" git --version
              echo "✓ git works"
              
              docker run --rm "$IMAGE_TAG" curl --version
              echo "✓ curl works"
              
              docker run --rm "$IMAGE_TAG" wget --version
              echo "✓ wget works"
              
              docker run --rm "$IMAGE_TAG" vim --version | head -1
              echo "✓ vim works"
              
              # Test that we can compile a native extension
              docker run --rm "$IMAGE_TAG" bash -c "gcc --version"
              echo "✓ gcc works (for native gem extensions)"
              ;;
            
            mysql/8.0|mysql/8.4)
              echo ""
              echo "=== Testing MySQL Client Tools ==="
              
              docker run --rm "$IMAGE_TAG" mysql --version
              echo "✓ mysql works"
              
              docker run --rm "$IMAGE_TAG" mysqldump --version
              echo "✓ mysqldump works"
              
              docker run --rm "$IMAGE_TAG" mysqladmin --version
              echo "✓ mysqladmin works"
              
              docker run --rm "$IMAGE_TAG" curl --version
              echo "✓ curl works"
              
              docker run --rm "$IMAGE_TAG" wget --version
              echo "✓ wget works"
              
              echo ""
              echo "=== Verifying MySQL Version ==="
              MYSQL_VERSION=$(docker run --rm "$IMAGE_TAG" mysql --version)
              echo "MySQL Version: $MYSQL_VERSION"
              
              EXPECTED_VERSION="${{ matrix.image }}"
              if [[ "$EXPECTED_VERSION" == "mysql/8.0" ]]; then
                if echo "$MYSQL_VERSION" | grep -q "Ver 8.0"; then
                  echo "✓ MySQL 8.0 version verified"
                else
                  echo "❌ Expected MySQL 8.0, got: $MYSQL_VERSION"
                  exit 1
                fi
              elif [[ "$EXPECTED_VERSION" == "mysql/8.4" ]]; then
                if echo "$MYSQL_VERSION" | grep -q "Ver 8.4"; then
                  echo "✓ MySQL 8.4 version verified"
                else
                  echo "❌ Expected MySQL 8.4, got: $MYSQL_VERSION"
                  exit 1
                fi
              fi
              ;;
            
            *)
              echo ""
              echo "⚠️  No specific tests defined for ${{ matrix.image }}"
              echo "Add tests to .github/workflows/build-images.yml"
              ;;
          esac
          
          echo ""
          echo "=== All Tests Passed ✓ ==="

      - name: Output image details
        run: |
          echo "### Built Image: ${{ matrix.image }} ✓" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All tests passed ✓" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

