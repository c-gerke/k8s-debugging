name: Build and Push Container Images

on:
  push:
    branches:
      - main
    paths:
      - 'images/**/Dockerfile'
  pull_request:
    paths:
      - 'images/**/Dockerfile'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/k8s-debugging

jobs:
  find-changed-images:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed Dockerfiles
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        with:
          files: images/**/Dockerfile

      - name: Set matrix for builds
        id: set-matrix
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Build all images on manual trigger
            images=$(find images -name Dockerfile -type f | sed 's|/Dockerfile||' | sed 's|images/||' | jq -R -s -c 'split("\n")[:-1]')
          else
            # Build only changed images
            changed_files="${{ steps.changed-files.outputs.all_changed_files }}"
            if [ -z "$changed_files" ]; then
              images="[]"
            else
              images=$(echo "$changed_files" | tr ' ' '\n' | sed 's|images/||' | sed 's|/Dockerfile||' | jq -R -s -c 'split("\n") | map(select(length > 0))')
            fi
          fi
          
          if [ "$images" = "[]" ] || [ -z "$images" ]; then
            echo "No images to build"
            echo "matrix=[]" >> $GITHUB_OUTPUT
          else
            echo "matrix=$images" >> $GITHUB_OUTPUT
            echo "Images to build: $images"
          fi

  build-and-push:
    needs: find-changed-images
    if: needs.find-changed-images.outputs.matrix != '[]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: ${{ fromJson(needs.find-changed-images.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./images/${{ matrix.image }}
          file: ./images/${{ matrix.image }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image details
        run: |
          echo "### Built Image: ${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

